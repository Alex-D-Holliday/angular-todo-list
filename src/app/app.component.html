<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <input class="add-todo" type="text" maxlength="200" placeholder="What needs to be done?" autofocus>
  </header>
  <section class="main">
    <input id="toggle-all" class="toggle-all" type="checkbox">
    <label class="toggle-label" for="toggle-all">Mark all as complete</label>
    <ul class="todo-list"></ul>
  </section>
  <footer class="footer">
    <span class="todo-count">0 items left</span>
    <ul class="filters">
      <li><button class="button all selected">All</button></li>
      <li><button class="button active">Active</button></li>
      <li><button class="button completed">Completed</button></li>
      <li><button class="sort">Asc</button></li>
      <li><button class="sort">Desc</button></li>
    </ul>
    <button class="clear-completed">Clear completed</button>
  </footer>
</section>
